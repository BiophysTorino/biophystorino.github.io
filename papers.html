<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a class="identity-logo" href="https://biophystorino.github.io/">
            <img src="/images/biophys-long.png" alt="INFN Biophys logo"></img>
        </a>
        <div id="nav-container"></div>
        <script src="nav.js"></script>
    </header>
    <div class="container">
    
        
        <div id="papersList">
            <!-- Papers will be dynamically added here -->
        </div>

        <!-- Cite Popup -->
        <div id="citePopup" class="popup">
            <div class="popup-content">
                <h2 id="popupTitle">BibTeX Citation</h2>
                <pre id="popupContent">
                    <!-- Dynamic content will be updated here -->
                </pre>
                <button onclick="closeCitePopup()">Close</button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="footer.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
